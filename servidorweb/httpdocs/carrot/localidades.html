<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Localidades</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <div id="menu"></div>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="bienvenido">Localidades</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="campoBusqueda">Buscar</label>
          <input type="text" id="campoBusqueda" />
        </div>
      </div>

      <button type="button" id="boton-agregar" class="btn btn-primary">
        Nuevo
      </button>

      <div class="row">
        <div class="col">
          <div id="localidad" class="localidades"></div>
        </div>
      </div>
    </div>
    <!-- Modal Localidades -->
    <div
      class="modal fade"
      id="modal-localidad"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="titulo-modal">Localidades</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="contenedor-codigo" class="mb-3">
              <label for="codigoloc" class="form-label">Codigo</label>
              <input type="text" class="form-control" id="codigoloc" disabled />
            </div>
            <div class="mb-3">
              <label for="nombreloc" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombreloc" disabled />
            </div>
            <div>
              <label for="provincia" class="form-label">Provincia</label>
              <select class="form-select" id="provincia" disabled></select>
            </div>
          </div>
          <div class="modal-footer">
            <button id="editar" type="button" class="btn btn-primary">
              Editar
            </button>
            <button id="cerrar-modal" type="button" class="btn btn-secondary">
              Cerrar
            </button>
            <button id="grabar-cambios" type="button" class="btn btn-success">
              Grabar Cambios
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- FIN Modal Localidades -->
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/menu.js"></script>
  <script src="js/config.js"></script>
  <script src="js/localidades.js"></script>
  <script src="../compartido/tablaLoc.js"></script>
  <script src="../compartido/funcionesVarias.js"></script>
</html>
