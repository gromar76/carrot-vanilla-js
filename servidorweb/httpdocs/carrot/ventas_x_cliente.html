<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ventas por Cliente - Agrupado</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/estilos.css" />
  </head>

  <body>
    <div id="menu"></div>
    <div class="row m-5 justify-content-center">
      <div class="col d-flex justify-content-center">
        <img id="logo-mag" src="../imagenes/carrot.png" alt="CARROT" />
      </div>
      <div class="col justify-content-center">
        <input type="date" id="fechadesde" name="fechadesde" />
      </div>
      <div class="col justify-content-center">
        <input type="date" id="fechahasta" name="fechahasta" />
      </div>
      <div class="col justify-content-center">
        <button type="button" id="botonEjecutar" class="btn btn-primary">
          Ejecutar
        </button>
      </div>
      <div class="col justify-content-center">
        <select class="usuarios" id="select-usuarios">
          <option value="-1" selected>Todos</option>
          <option value="2">Marcelo</option>
          <option value="1">Nicolas</option>
        </select>
      </div>
      <div class="col justify-content-center" id="select-categorias"></div>
    </div>

    <div class="row">
      <div class="col">
        <h1 class="bienvenido">Ventas por Cliente - Agrupado</h1>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-8">
        <div id="datos" class="datos"></div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-8">
        <canvas id="grafico_datos"></canvas>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="../compartido/funcionesFecha.js"></script>
  <script src="../compartido/graficos1.js"></script>
  <script src="../compartido/funcionesTabla-simple.js"></script>
  <script src="js/config.js"></script>
  <script src="js/ventas_x_cliente.js"></script>
  <script src="js/menu.js"></script>
</html>
